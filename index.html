
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر عطور زكريا</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f9f9f9; }
    header { background-color: #222; color: #fff; padding: 20px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .hero { background: url('https://via.placeholder.com/1200x400') no-repeat center; background-size: cover; height: 300px; display: flex; align-items: center; justify-content: center; color: white; font-size: 30px; }
    .products { display: flex; justify-content: center; flex-wrap: wrap; padding: 20px; }
    .product { background: white; border: 1px solid #ddd; margin: 10px; padding: 15px; width: 200px; text-align: center; border-radius: 8px; }
    .product img { width: 100%; height: auto; }
    footer { background: #222; color: white; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>

<header>
  <h1>متجر زكريا للعطور</h1>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">تواصل معنا</a>
  </nav>
</header>

<div class="hero">
  <div>عطور فاخرة تصنع الذكريات</div>
</div>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x200" alt="عطر 1">
    <h3>عطر ملكي</h3>
    <p>150 ريال</p>
    <button>أضف للسلة</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x200" alt="عطر 2">
    <h3>عطر نسائي فاخر</h3>
    <p>180 ريال</p>
    <button>أضف للسلة</button>
  </div>
</section>

<footer>
  &copy; 2025 متجر زكريا للعطور - جميع الحقوق محفوظة
</footer>

</body>
</html>
